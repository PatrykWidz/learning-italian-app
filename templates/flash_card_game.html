<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Document</title>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-to-menu">Back to Menu</a>
    <div class="main">
        <div class="flash-card-game-wrapper">
            <div class="flash-card-game-main" style="grid-template-columns:repeat({{ x_dimension }}, 1fr); grid-template-rows:repeat({{ y_dimension }}, 1fr)">

            {% for card in cards %}
                <div class="card hidden" data-id="{{ card.id }}" data-language="{{ card.language }}">
                    {% if card.language == "english" %}
                        <img src="{{ url_for('static', filename='images/british_flag.png') }}" alt="" srcset="" class="flag">
                    {% elif card.language == "italian" %}
                        <img src="{{ url_for('static', filename='images/italian_flag.png') }}" alt="" srcset="" class="flag">
                    {% endif %}
                    <span>{{ card.content }}</span>
                </div>
            {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
